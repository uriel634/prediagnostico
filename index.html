<!DOCTYPE html>
<html>
<head>
    <title>Mis proyectos GitHub Pages</title>
    <style>
        /* Estilos similares al ejemplo anterior */
    </style>
</head>
<body>
    <h1>Mis proyectos</h1>
    <div id="projects"></div>

    <script>
        // Lista de tus proyectos
        const projects = [
            { name: "diagnostico", url: "https://uriel634.github.io/prediagnostico/" },
            { name: "Prediagnostico", url: "https://uriel634.github.io/prediagnostico/diagnosticopiloto.html" },
            // Añade más proyectos aquí
        ];

        const container = document.getElementById('projects');
        let html = '<ul>';
        
        projects.forEach(project => {
            html += `<li><a href="${project.url}" target="_blank">${project.name}</a></li>`;
        });
        
        html += '</ul>';
        container.innerHTML = html;
    </script>
</body>
</html>
